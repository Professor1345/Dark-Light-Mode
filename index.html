<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Dark Mode</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="inner">
                <h2>You are welcome</h2>
                <h1>LAURRENCIA JOSEPH</h1>
            </div>
            <div class="select">
                <select name="" id="color-changer" onchange="myColor()">
                    <option disabled selected value>Select a color mode</option>
                    <option value="dark">Dark</option>
                    <option value="dark+">Dark+</option>
                    <option value="grey">Deep Grey</option>
                    <option value="light">Light</option>
                    <option value="purple">Purple</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
